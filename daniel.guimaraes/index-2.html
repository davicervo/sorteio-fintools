        $(function() {
            randElement = () => {
                $(".box").find('img').removeClass('active effect');
                var index = Math.floor(Math.random() * 5) + 1;
                randomElements = $(".box").get().sort(function(){ 
                    return Math.round(Math.random())-0.5
                }).slice(0,1);

                $(randomElements[0]).find('img').addClass('active effect7');
            }

           setInterval(randElement, 700);
        });
