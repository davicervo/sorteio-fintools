    <head>
        <meta charset="UTF-8">
        <title>Teste</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <style>
            body {
              font-family: tahoma;
              height: 100vh;
              background-color: white;
              display: flex;
              align-items: center;
            }

            div.box{padding: 0;}
            
            .our-team {
              margin: 10px 10px 0 5px;
              text-align: center;
              overflow: hidden;
              position: relative;
            }
            
            .our-team .picture {
              display: inline-block;
              height: 80px;
              width: 80px;
              margin-bottom: 7px;
              z-index: 1;
              position: relative;
            }
            
            .our-team .picture::before {
              content: "";
              width: 100%;
              height: 0;
              border-radius: 50%;
              position: absolute;
              bottom: 135%;
              right: 0;
              left: 0;
              opacity: 0.9;
              transform: scale(3);
              transition: all 0.3s linear 0s;
            }
                        
            .our-team .picture::after {
              content: "";
              width: 100%;
              height: 100%;
              border-radius: 50%;
              position: absolute;
              top: 0;
              left: 0;
              z-index: -1;
            }
            
            .our-team .picture img {
              width: 100%;
              height: auto;
              border-radius: 50%;
              transform: scale(1);
              transition: all 0.5s ease 0s;
            }
            
            /*.our-team:hover .picture img, */
            .our-team .picture img.active {
              box-shadow: 0 0 0 14px #D40000;
              transform: scale(0.8);
            }

            /*.our-team:hover .picture::before, */
            .our-team .picture.active::before {
              height: 100%;
            }
            
            .our-team .title {
              display: block;
              font-size: 15px;
              color: #4e5052;
              text-transform: capitalize;
            }
            
            </style>
    </head>
